apply plugin: 'java'
apply from: 'https://repository-javafx-gradle-plugin.forge.cloudbees.com/release/javafx.plugin'

defaultTasks 'clean', 'assemble'

sourceCompatibility = '1.7'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

group = 'sk44.photorenametool'
version = '1.0.0-SNAPSHOT'

javafx {
    mainClass = 'sk44.photorenametool.PhotoRenameToolApplication'
}

repositories {
    mavenCentral()
    // You may define additional repositories, or even remove "mavenCentral()".
    // Read more about repositories here:
    //   http://www.gradle.org/docs/current/userguide/dependency_management.html#sec:repositories
}

dependencies {
    compile group: 'com.drewnoakes', name: 'metadata-extractor', version: '2.6.2'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.1'
    compile group: 'commons-io', name: 'commons-io', version: '2.4'
    compile group: 'joda-time', name: 'joda-time', version: '2.2'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.0.12'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
